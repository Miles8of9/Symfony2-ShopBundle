services:
  request:
    synthetic:                      true
  n3b_config:
    class:                          n3b\Bundle\Util\Service\Config\ConfigContainerBuilder
    arguments:
      container:                    '@service_container'
  exchange:
    class:                          n3b\Bundle\Shop\Service\Exchange
    arguments:
      services:
        em:                         '@doctrine.orm.entity_manager'
        templating:                 '@templating'
        request:                    '@request'
      config:                       '@n3b_config'
  basket:
    class:                          n3b\Bundle\Shop\Service\Basket
    arguments:
      services:
        em:                         '@doctrine.orm.entity_manager'
        templating:                 '@templating'
        router:                     '@router'
        sc:                         '@security.context'
  catalog:
    class:                          n3b\Bundle\Shop\Service\Catalog
    arguments:
      services:
        em:                         '@doctrine.orm.entity_manager'
        templating:                 '@templating'
        router:                     '@router'
        http_kernel:                '@http_kernel'
        sc:                         '@security.context'
  customer:
    class:                          n3b\Bundle\Shop\Service\Customer
    arguments:
      services:
        em:                         '@doctrine.orm.entity_manager'
        templating:                 '@templating'
        router:                     '@router'
        http_kernel:                '@http_kernel'
        request:                    '@request'
        sc:                         '@security.context'
  checkout:
    class:                          n3b\Bundle\Shop\Service\Checkout
    arguments:
      services:
        em:                         '@doctrine.orm.entity_manager'
        templating:                 '@templating'
        router:                     '@router'
        http_kernel:                '@http_kernel'
        ff:                         '@form.factory'
        request:                    '@request'
        basket:                     '@basket'
        sc:                         '@security.context'
  event_listener:
    class:                          n3b\Bundle\Shop\Event\EventListener
    arguments:
      services:
        basket:                     '@basket'
    tags:
      - { name: kernel.listener, event: core.request, method: onCoreRequest }
      - { name: kernel.listener, event: core.response, method: onCoreResponse }
  helper.assets:
    class:                          n3b\Bundle\Shop\Templating\AssetsCollection
    tags:
      - { name: templating.helper, alias: assets }
  helper.basket:
    class:                          n3b\Bundle\Shop\Templating\Basket
    arguments:
      basket_service:               '@basket'
    tags:
      - { name: templating.helper, alias: basket }